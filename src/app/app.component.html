<!DOCTYPE html>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
        matInput
        placeholder="Username"
        type="text"
        name="username"
        required
        >
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        type="password"
        placeholder="password"
        name="password"
        required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button
    class="button-confirmation"
    >
    Login
  </button>
  </mat-card-actions>
</mat-card>
